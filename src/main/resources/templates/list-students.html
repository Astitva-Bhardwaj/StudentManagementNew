<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Student List</h1>
<a href="/students/new">Register New Student</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Contact Details</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.contactDetails}"></td>
        <td>
            <a th:href="@{/students/{id}(id=${student.id})}">View</a> |
            <a th:href="@{/students/{id}/edit(id=${student.id})}">Edit</a> |
            <a th:href="@{/students/{id}/delete(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
