<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; font-weight: bold; }
        tr:hover { background-color: #f5f5f5; }
        .actions { display: flex; gap: 10px; }
        .actions a { text-decoration: none; color: #007bff; }
        .actions a:hover { text-decoration: underline; }
        .add-student { display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
        .add-student:hover { background-color: #218838; }
    </style>
</head>
<body>
<h1>Students List</h1>

<a href="/students/new" class="add-student">Add New Student</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Contact Details</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.contactDetails}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.pincode}"></td>
        <td class="actions">
            <a th:href="@{/students/{id}(id=${student.id})}">View</a>
            <a th:href="@{/students/{id}/edit(id=${student.id})}">Edit</a>
            <a th:href="@{/students/{id}/delete(id=${student.id})}"
               onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
