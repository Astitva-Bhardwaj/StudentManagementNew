<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        form { max-width: 400px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        a { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Register Student</h1>
<form th:action="@{/students}" th:object="${student}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="contactDetails">Contact Details:</label>
    <input type="text" id="contactDetails" th:field="*{contactDetails}" required>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" th:field="*{pincode}" required>

    <button type="submit">Register</button>
</form>
<a href="/students">Back to List</a>
</body>
</html>
